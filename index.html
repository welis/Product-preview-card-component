<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- import css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_image">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </div>
      <div class="card_content">
        <p class="title">PERFUME</p>
        <div class="card_content_header">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="card_content_descripcion">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card_content_price">
          <p class="newPrice">$149.99</p>
          <p class="oldPrice">$169.99</p>
        </div>
        <button class="bnt-shop"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Welis Vinicio</a>.
  </div>
</body>
</html>
